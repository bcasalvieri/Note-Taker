<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Note Taker</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-danger">
    <a class="navbar-brand" href="/">NoteTaker</a>
    <div class="icons">
      <i id="save-note" class="fa fa-save text-light mr-4" style="display:none"></i>
      <i id="add-note" class="fa fa-file-plus text-light mr-3"></i>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-sm-4 list-container">
        <div class="card">
          <ul id="notes" class="list-group"></ul>
        </div>
      </aside>

      <section class="col-12 col-sm-8">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-body" rows="30" placeholder="Note Text"></textarea>
        </form>
      </section>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <script src="./assets/js/index.js"></script>
</body>

</html>
